<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1>Create new student</h1>
                <div class="card-body">
                    <form th:action="@{/students}" th:object="${students}" method="post">
                        <div class="form-group">
                            <label>Student first name</label>
                            <input class="form-control"
                                    type="text" name="firstName" th:field="*{firstName}"
                                   placeholder="Student first name"/> <!-- firstName is the same as entity first name variable -->

                            <label>Student last name</label>
                            <input class="form-control"
                                   type="text" name="lastName" th:field="*{lastName}"
                                   placeholder="Student last name"/> <!-- lastName is the same as entity first name variable -->

                            <label>Student email</label>
                            <input class="form-control"
                                   type="text" name="email" th:field="*{email}"
                                   placeholder="Student email"/> <!-- lastName is the same as entity first name variable -->

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
